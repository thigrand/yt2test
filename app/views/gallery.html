<div > 
	<div class="form" id="title">
		<h3>Gallery:</h3>
		


		
	</div>


	<md-list layout="row" sv-root sv-part="vidcast.currentVideoPage" id="gall" class="list">
		<md-list-item class="list-item "
		ng-repeat="video in vidcast.currentVideoPage | favoritesFilter:this" 
		sv-element="opts"> 

			<md-card class="box md-whiteframe-3dp">
				<div class="flex-buttons">

					<md-button ng-click="vidcast.showModal($event, video)" class="md-icon-button"flex flex-md="100" aria-label="Modal">
    				<md-icon md-svg-icon="images/tv.svg"></md-icon>
    			</md-button> 
					<span flex></span>

					<md-button ng-click="vidcast.removeAction(video.id);" id="closebox" class="close md-icon-button" aria-label="Close" aria-hidden="true">
						&times;
					</md-button>

				</div>

				<div class="col-md-12" id="thumbnail">
					<img  ng-src="{{video.thumbnail}}" 
								class="img-rounded img-thumbnail center-block" 
								ui-sref='video-player({ source: video.source, id: video.id })'>
				</div>

				<md-list id="video-data" >
					<md-list-item><md-list-item-text>
						<b>Nazwa filmiku: </b> <span> {{ video.name}}</span>
					</md-list-item-text></md-list-item>
					<md-list-item><md-list-item-text>
						<b>Który obejrzano: </b> <span> {{ video.viewCount}}</span> razy
					</md-list-item-text></md-list-item>
					<md-list-item><md-list-item-text>
						<b>I polubiono: </b> <span> {{ video.likesCount}}</span> razy
					</md-list-item-text></md-list-item>
				</md-list>

				<span flex></span>
				<md-button class="favorite" ng-click="vidcast.changeFavorite(video);" ng-if="video.favorite">Usuń z ulubionych</md-button>
				<md-button class="favorite" ng-click="vidcast.changeFavorite(video);" ng-if="!video.favorite">Dodaj do ulubionych</md-button>
			</md-card>

		</md-list-item>
	</md-list>


  <md-input-container class="select">
		
    <md-select ng-model="vidcast.boxPerPage" placeholder="Ile na stronie" md-on-close="vidcast.loadFilteredPage(vidcast.boxPerPage)">
       <md-option ng-value="opt" ng-repeat="opt in vidcast.boxAmount">
       {{ opt }}</md-option>
    </md-select>
  </md-input-container>
